<ion-content color="dark" padding>
    <img src="/assets/logo.svg">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Iniciar Sesi√≥n</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="nip" type="password" placeholder="NIP"  ngModel required ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  color="primary" size="large" type="submit" [disabled]="form.invalid" expand="block" >Ingresar</ion-button>
            </div>
            <div padding>
                <ion-button color="danger"  size="large"  expand="block" (click)="cancelar()">Cancelar</ion-button>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
