<ion-header >
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <img class="logo ion-padding-start" src="/assets/logo.svg" (click)="goToHome()">
      </ion-buttons>
      <ion-title  class="ion-text-center title">Asignaci√≥n Actividad</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="load()">
              <ion-icon slot="icon-only" name="refresh" ></ion-icon>
          </ion-button>
          <ion-button (click)="goToBack()">
              <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let asignacion of pendientes" #slidingItem>
      <ion-item lines="none">
        <ion-card>
          <ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-title color="tertiary"><h3>{{asignacion.nombre}}</h3></ion-card-title>
                  <ion-card-subtitle>{{asignacion.puesto}}</ion-card-subtitle>
                </ion-col>
                <ion-col class="divisor">
                    <div >
                        <ion-card-title color="tertiary"><h3>Actividad: {{asignacion.actividad}} </h3></ion-card-title>
                        <ion-card-subtitle>Inicio: {{asignacion.inicio}}</ion-card-subtitle>
                    </div>
                </ion-col>
              </ion-row>
            </ion-grid>
            </ion-card-header>
        </ion-card>
      </ion-item>
      <ion-item-options>
          <ion-item-option color="danger" (click)="presentTerminarPrompt(asignacion.id, slidingItem)">
              <ion-icon name="hand"></ion-icon>
              <ion-label>Terminar</ion-label>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" (click)="presentModalAsignacion()">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>

<app-footer-admin [user] = "user"></app-footer-admin>
