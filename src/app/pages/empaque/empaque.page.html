<ion-header >
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <img class="logo ion-padding-start" src="/assets/logo.svg" (click)="goToHome()">
      </ion-buttons>
      <ion-title  class="ion-text-center">Empaque</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="asignarse()">
              <ion-icon slot="icon-only" name="logo-dropbox" ></ion-icon>
            </ion-button>
          <ion-button (click)="presentModal()">
              <ion-icon slot="icon-only" name="contact" ></ion-icon>
            </ion-button>
          <ion-button (click)="presentPopover($event)">
              <ion-icon slot="icon-only" name="more" class="icon-header"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list lines="none">
        <ion-item *ngFor="let corte of cortes">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="3">
                <ion-label color="medium" *ngIf="corte.factura" class="documento ion-text-center" (click)="presentAtencionPrompt(corte.id)">
                  {{corte.factura}}
                </ion-label>
                <ion-label color="medium" *ngIf="!corte.factura" class="documento ion-text-center" (click)="presentAtencionPrompt(corte.id)">
                    {{corte.venta}}
                  </ion-label>
              </ion-col>
              <ion-col size="9">
                  <ion-card class="card-asignacion">
                      <ion-card-header>
                        <ion-card-title color="tertiary">
                          <ion-row>
                            <ion-col>
                               {{corte.clave}} 
                            </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                              {{corte.descripcion}}
                              </ion-col>
                          </ion-row>
                        </ion-card-title>
                        <ion-card-subtitle>
                          <ion-row>
                            <ion-col size="10">
                              <ion-label color="medium" class="instruccion">
                                 Instruccion: {{corte.instruccion}}  
                              </ion-label>
                              <ion-label color="medium" class="instruccion">
                                Cantidad: {{corte.cantidad}}
                              </ion-label>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox  color="tertiary" (ionChange)="checked($event, corte.id)" ></ion-checkbox>
                            </ion-col>
                          </ion-row>
                        </ion-card-subtitle>
                      </ion-card-header>
                  </ion-card> 
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list> 
</ion-content>
<ion-footer >
  <ion-toolbar color="dark"  class="ion-text-center">
          <label *ngIf="!mesa" class="cortador" > No hay mesa de empaque seleccionada</label>
          <label *ngIf="mesa"  class="cortador"> {{mesa.cortador.nombre}}</label>
  </ion-toolbar>
</ion-footer>
