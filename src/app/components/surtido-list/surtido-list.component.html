<ion-list  lines="none">
      <ion-item *ngFor="let surtido of surtidos">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
                <ion-label *ngIf="surtido.tipo != 'PST'" color="medium" class="documento ion-text-center" (click)="presentAtencionPrompt(surtido)">
                    {{surtido.folioFac}}
                </ion-label>
                <ion-label *ngIf="surtido.tipo === 'PST'" color="medium" class="documento ion-text-center" (click)="presentAtencionPrompt(surtido)">
                    {{surtido.documento}}
                </ion-label>
                <ion-label>
                </ion-label>
            </ion-col>
            <ion-col size="9">
                <ion-card class="card-asignacion">
                    <ion-card-header>
                      <ion-card-title color="tertiary">
                        <ion-row>
                          <ion-col size="10">
                              {{surtido.nombre}}
                          </ion-col>
                          <ion-col size="1">
                            <ion-badge *ngIf="surtido.cerrado && !surtido.revisado && !surtido.entregado"  color="tertiary" padding-start padding-end>Cerrado</ion-badge>
                            <ion-badge *ngIf="surtido.revisado"  color="success" padding-start padding-end>Revisado</ion-badge>
                            <ion-badge *ngIf="surtido.entregado"  color="success" padding-start padding-end>Entregado</ion-badge>
                          </ion-col >
                          </ion-row>
                      </ion-card-title>
                      <ion-card-subtitle>
                        {{surtido.tipo}} - {{surtido.folioFac?surtido.folioFac:surtido.documento}}
                      </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{surtido.estado}}</p>
                    </ion-card-content>
                </ion-card> 
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
</ion-list>
