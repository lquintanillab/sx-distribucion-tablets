
<ion-list lines="none" >
  <ion-item-sliding *ngFor="let doc of documentos" #slidingItem >
    <ion-item >
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-label color="medium" class="documento ion-text-center" (click)="presentAsignacionPrompt(doc.id)">
                {{doc.doc_principal}}
                <ion-icon name="airplane" *ngIf="doc.entrega_local !=  'LOCAL'" color="danger"></ion-icon>
                <ion-icon name="cut" *ngIf="doc.cortes" color="tertiary"></ion-icon>
            </ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-card class="card-asignacion" (click)="presentModalDocument(doc.id,tipo)">
                <ion-card-header>
                  <ion-card-title color="tertiary">
                    {{doc.nombre}}
                  </ion-card-title>
                  <ion-card-subtitle>{{doc.tipo_venta}} - {{doc.folio_factura}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card> 
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="presentModalAsignacion(doc.id,slidingItem)" expandable class="option-asignar">Asignar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
