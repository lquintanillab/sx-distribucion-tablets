<ion-list>
    <ion-list-header>
        <ion-title>Asignados</ion-title>
      </ion-list-header>
      <ion-item *ngFor="let asignado of asignados">
          <label>{{asignado}}</label>
      </ion-item>
      <ion-item>
        <ion-button size="large" expand="block" (click)="aceptar()">OK</ion-button>
      </ion-item>
</ion-list>
